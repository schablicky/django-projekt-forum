{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h1 class="mb-4">Categories</h1>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category_posts' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
